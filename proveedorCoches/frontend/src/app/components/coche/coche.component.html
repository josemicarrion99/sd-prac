
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <form action="">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Introduzca la matricula">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Introduzca la modelo">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="Introduzca el precio">
                    </div>

                    <button class="btn btn-primary mt-2 btn-sm" style="margin-right: 1em;">
                        Limpiar
                    </button>
                    <button class="btn btn-secondary mt-2 btn-sm">
                        Crear
                    </button>

                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>
                        Matricula
                    </th>
                    <th>
                        Modelo
                    </th>
                    <th>
                        Precio
                    </th>
                    <th>
                        Operaciones
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let coche of cocheService.coches">
                    <td>{{ coche.matricula}}</td>
                    <td>{{ coche.modelo}}</td>
                    <td>{{ coche.precio}}</td>
                    <td>
                        <button class="btn btn-secondary btn-sm" style="margin-right: 1em;">Editar</button>
                        <button class="btn btn-danger btn-sm">Borrar</button>

                    </td>

                </tr>

            </tbody>
        </table>
    </div>
</div>
